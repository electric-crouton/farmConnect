<div ng-controller="ProductsCtrl">
  <!-- Search bar -->
  <div class="search">Search</div>
  <div>
    <form>
      <input type="text" ng-model="search" placeholder="I am looking for...">
    </form>
  </div>
  <div class="scrollbox">
    <div class="product" ng-repeat="item in items | filter:search">
      <span>
        <img ng-src='http://eathealthylivefit.com/wp-content/uploads/2013/02/apple-red-e1361844844713.jpg'/>
        <div class="farm-name">{{ item.farmName }}</div>
        <div class="item-details">
          <div class="category">category: {{ item.productName }}</div>
          <div class="item-price">Price per pound: ${{ item.pricePerPound }}</div>
          <div>Stock (lbs available): {{ item.poundsAvailable }}</div>
          <div>Contact this farm: {{ item.farmPhone }}</div>
          <div class="location">Location of farm: {{ item.farmLocation }}</div>
        </div>
        <button class="addToCart">Add to Cart</button>
      </span>
    </div>
  </div>
</div>
