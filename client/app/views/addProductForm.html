<div id="wrap">
  <div class="form_wrap">
    <h1>Add a product to sell!</h1>
    <div ng-show="alert.type == 'success'" class="alert alert-success alert-dismissible" role="alert">
      <button type="button" class="close" data-dismiss="alert" aria-label="Close" ng-click="closeAlert()">
      <span>&times;</span></button>
      {{alert.msg}}
    </div>
    <div ng-show="alert.type == 'danger'" class="alert alert-danger alert-dismissible" role="alert">
      <button type="button" class="close" data-dismiss="alert" aria-label="Close" ng-click="closeAlert()">
      <span>&times;</span></button>
      {{alert.msg}}
    </div>
   
    <form name="addProductForm" ng-submit="addProduct(addProductForm.$valid)" novalidate> 
      <div class="form-group" ng-class="{ 'has-error' : addProductForm.farmName.$invalid && !addProductForm.farmName.$pristine }">
        <label>Farm Name</label>
        <input type="text" name="farmName" class="form-control" ng-model="product.farmName" required>
        <p ng-show="addProductForm.farmName.$invalid && !addProductForm.farmName.$pristine" class="error">Farm name is required</p>
      </div>
      <div class="form-group">
        <label>Farm Location</label>
        <textarea class="farmLocation" ng-model="product.farmLocation" required></textarea> 
      </div>
      <div class="form-group">
        <label>Phone Number</label>
        <input class="farmPhone" ng-model="product.farmPhone" required>
      </div>
      <div class="form-group">
        <label>Product name</label>
        <input type="text" name="productName" class="form-control" ng-model="product.productName" required>
      </div>
      <div class="form-group">
        <label>Price of Product (per pound)</label>
        <input type="number" class="form-control" ng-model="product.pricePerPound" min="0" required> 
      </div>
      <div class="form-group">
        <label>Stock (in pounds)</label>
        <input type="number" class="form-control" ng-model="product.poundsAvailable" min="0" required> 
      </div>
      <div><input type="submit" value="Submit"></div>
    </form>
  </div>
</div>
