<div>
  <div class="search">
    Search
    <form>
      <input type="text" ng-model="search" placeholder="I am looking for...">
    </form>
  </div>
  <div class="scrollbox">
    <div ng-show="alert.type == 'success'" class="alert alert-success alert-dismissible" role="alert">
      <button type="button" class="close" data-dismiss="alert" aria-label="Close" ng-click="closeAlert()">
      <span aria-hidden="true">&times;</span></button>
      {{alert.msg}}
    </div>
    <div ng-show="alert.type == 'danger'" class="alert alert-danger alert-dismissible" role="alert">
      <button type="button" class="close" data-dismiss="alert" aria-label="Close" ng-click="closeAlert()">
      <span aria-hidden="true">&times;</span></button>
      {{alert.msg}}
    </div>
    <div class="product" ng-repeat="item in items | filter:search">
      <span>
        <img ng-src="{{ item.img }}"/>
        <div class="productName">{{ item.productName }}</div>
        <div class="item-details">
          <div class="farm-name">{{ item.farmName }}</div >
          <div class="item-price">Price per pound: ${{ item.pricePerPound }}</div>
          <div class="quantity">
            Quantity: 
            <input type="number" ng-model="item.quantity" min="0" max="{{item.poundsAvailable}}">
          </div>

          <div>Contact this farm: {{ item.farmPhone }}</div>
          <div class="location">Location of farm: {{ item.farmLocation }}</div>
        </div>
        <button class="addToCart" ng-click="addToCart(item)">Add to Cart</button>
      </span>
    </div>
  </div>
</div>
