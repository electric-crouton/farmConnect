<div class="navbar">
  <div ng-controller="AuthCtrl">
    <div>
      <ul>
        <li><a href="#/products" active-link="active" activate-parent="true">Products</a></li>
        <li><a href="#/sell" active-link="active" activate-parent="true">Sell Products</a></li>
        <li><a href="#/about" active-link="active" activate-parent="true">About</a></li>
        <li class="signout" ng-show="loggedIn == 'true'" ng-click="signout()">Signout</li>
        <li class="cart"><a href="#/cart" active-link="active" activate-parent="true">
          <img ng-src="assets/img/shopping-cart.png" />
          <span class="cart-summary">{{ cartSummary.numOfItems }} {{ cartSummary.itemsText }}
            <div ng-show="cartSummary.subtotal > 0">${{ cartSummary.subtotal }}</div>
          </span></a>
        </li>
      </ul>
    </div>
  </div>
</div>
